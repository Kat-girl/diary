<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Дневник Евгения Башкарева по английскому языку">
    <link rel="stylesheet" href="../css/style.css">
    <title>Yevgeniy Bashkaryov</title>
</head>
<body class="body">
    <header class="header">
      <div class="wrapper">
        <h2 class="header__title">Yevgeniy Bashkaryov</h2>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <h1 class="main__title">English Diary</h1>
      </div>
      <section class="evaluation">
          <div class="wrapper">
            <h2 class="visually-hidden">Оценка работы</h2>
            <div class="evaluation__header">
              <p class="evaluation__date">August 16, 2023</p>
              <p class="evaluation__payment">Оплата:
                <span class="evaluation__payment-mark">
                  <img src="../img/yes.svg" alt="Yes">
                </span>
              </p>
            </div>
            <p class="evaluation__type">Выполнение заданий</p>
            <ul class="evaluation__list">
                <li class="evaluation__item">
                    <span class="evaluation__task">Чтение слов</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">5</span>
                </li>
                <li class="evaluation__item">
                    <span class="evaluation__task">Поиск транскрипции</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">5</span>
                </li>
                <li class="evaluation__item">
                    <span class="evaluation__task">Написание слов</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">5</span>
                </li>
                <li class="evaluation__item">
                    <span class="evaluation__task">Перевод слов с английского на русский</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">4</span>
                </li>
                <li class="evaluation__item">
                    <span class="evaluation__task">Чтение текста ex.2 p.47</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">4</span>
                </li>
                <li class="evaluation__item">
                    <span class="evaluation__task">Перевод текста ex.2 p.47</span>
                    <span class="evaluation__dots"></span>
                    <span class="evaluation__score">4</span>
                </li>
            </ul>
            <div class="evaluation__behaviour-container">
              <p class="evaluation__type evaluation__type-behaviour">Поведение на занятии</p>
              <span class="evaluation__score">5</span>
            </div>
          </div>
        </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        &copy; 2023
      </div>
    </footer>
</body>
</html>
