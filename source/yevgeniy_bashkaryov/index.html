<!DOCTYPE html>
<html lang="ru, en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Дневник Евгения Башкарева по английскому языку">
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>Yevgeniy Bashkaryov</title>
</head>
<body class="body">
    <header class="header">
      <div class="wrapper">
        <h2 class="header__title">Yevgeniy Bashkaryov</h2>
      </div>
    </header>
    <main class="main">
      <div class="wrapper">
        <h1 class="main__title">English Progress Diary</h1>
      </div>
      <section class="evaluation">
          <ul class="evaluation__list"></ul>
        </section>
    </main>
    <footer class="footer">
      <div class="wrapper">
        &copy; 2023
      </div>
    </footer>

    <template id="evaluation-item">
      <li class="evaluation__item">
        <h2 class="visually-hidden">Оценка работы</h2>
        <div class="evaluation__header">
          <time class="evaluation__date" datetime=""></time>
          <div class="evaluation__payment-container">
            <p class="evaluation__payment">Оплата:</p>
            <p class="evaluation__payment-mark"></p>
          </div>
        </div>
        <p class="evaluation__type">Выполнение заданий</p>
        <ul class="evaluation__type-list"></ul>
        <div class="evaluation__behaviour-container">
          <p class="evaluation__type evaluation__type-behaviour">Поведение на занятии</p>
          <span class="evaluation__score"></span>
        </div>
      </li>
    </template>

    <template id="evaluation-type-item">
      <li class="evaluation__type-item">
        <span class="evaluation__task"></span>
        <span class="evaluation__dots"></span>
        <span class="evaluation__score"></span>
      </li>
    </template>

    <script src="../js/script.js"></script>
</body>
</html>
